name: jest
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: npm 7
        run: npm i -g npm@7 --registry=https://registry.npmjs.org
      - name: npm install
        run: npm install
      - name: npm run test
        run: npm run test-action
